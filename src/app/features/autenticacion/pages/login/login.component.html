<!-- Card principal del login (SIN header/footer, eso lo maneja AuthLayout) -->
<div class="bg-white rounded-2xl shadow-xl border border-neutral-200/50 overflow-hidden">

  <!-- Header del card -->
  <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-8 py-6 text-center">
    <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-white mb-2">Bienvenido</h2>
    <p class="text-blue-100">Inicia sesión para continuar</p>
  </div>

  <!-- Formulario de login -->
  <div class="px-8 py-8">
    <app-auth-form></app-auth-form>
  </div>

  <!-- Footer del card -->
  <div class="bg-surface-50 px-8 py-6 border-t border-neutral-200">
    <div class="text-center">
      <button
        type="button"
        (click)="goToForgotPassword()"
        class="text-blue-600 hover:text-blue-700 transition-all duration-200 text-sm font-medium"
      >
        ¿Olvidaste tu contraseña?
      </button>
    </div>
  </div>
</div>

<!-- Loading overlay (solo para este componente) -->
@if (isLoading$ | async) {
  <div class="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 shadow-xl border border-neutral-200">
      <div class="flex items-center space-x-3">
        <div class="w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <span class="text-neutral-700 font-medium">Iniciando sesión...</span>
      </div>
    </div>
  </div>
}
